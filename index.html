<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

    <audio src="audio/drm.mp3" loop preload="auto"></audio>
    
    <input id = "userName"  type="text" style="z-index: 10!important;" oninput="inputHandle()" placeholder="Enter username to begin">
    <button id="getReadyBtn" class="style-b2" onclick="getReady()" style="z-index: 10!important;" disabled>ðŸŽ‰Are you ready?ðŸŽ‰</button>
    <button id="resetBtn" class="style-b1" onclick="reset()" style="z-index: 10!important;" disabled>Reset</button>

      <!-- <h1>Game Over</h1> -->

    <script>
       function inputHandle(){
          let value = document.getElementById("userName").value;
          if (value && (value.length > 0)){
            document.getElementById("getReadyBtn").disabled = false;
          }
          else {
            document.getElementById("getReadyBtn").disabled = true;
          }
       }
      </script>
    <script src="game.js"></script>
  </body>
</html>
